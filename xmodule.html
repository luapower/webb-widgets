<script>

//DEBUG_EVENTS = true
//DEBUG_ATTACH_TIME = true

// ---------------------------------------------------------------------------
// main app
// ---------------------------------------------------------------------------

allow_editing = true

document.body.on('keydown', function(key, shift, ctrl) {
	if (key == 's' && ctrl) {
		xmodule.save()
		return false
	}
	if (key == 'r' && ctrl) {
		xmodule.reload()
		return false
	}

})

xmodule = xmodule({
	prop_layer_slots: {
		base: null,
		pri_lang: null,
		sec_lang: null,
		app: null,
		user: null,
	},
})

root_widget = null

xmodule.set_prop_layer('base', 'base', null, function() {
	root_widget = component.create({gid: 'lma1'})
	document.body.add(root_widget)
})

props_tb = properties_toolbox({
	y: 128, x: 920, w: 220, h: 397,
}, {header_w: 80})
props_tb.show(true, true)

tree_tb = widget_tree_toolbox({
	y: 528, x: 920, w: 220, h: 401,
})
tree_tb.show(true, true)
