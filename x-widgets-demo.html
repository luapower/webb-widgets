<template id=demo_grid>
<help>

</help>
<script>

var data = {
	fields: [
		{name: 'id'        , w:  60, min_w:  30, type: 'number', editable: false},
		{name: 'name'      , w: 100, min_w: 100, max_w: 200},
		{name: 'parent_id' , w:  60, min_w:  50, type: 'number', allow_null: true, editable: false, focusable: false},
		{name: 'random_num', w: 130, allow_null: true, type: 'number'},
		{name: 'date'      , w: 140, allow_null: true, type: 'date'},
	],
	rows: [],
}

for (var i = 1; i <= 1e5; i++) {
	let id         = i
	let name       = 'record '+i
	let parent_id  = floor((random() * i))
	let random_num = floor(random() * 1e9)
	let random_date = i * 24 * 3600 * 1000
	data.rows.push({
		focusable: i % 10 >= 2,
		values: [id, name, parent_id, random_num, random_date]
	})
}

d = rowset(data)

main.add(grid({
	rowset: d,
	w: 500,
	//h: 200,
	//row_border_h: 1,
	//row_h: 40,
	//row_border_h: 1,
	//order_by: 'parent_id, name desc',
}))

</script>
</template>

<script>

ace_editor = ace.edit(code, {
	mode: 'ace/mode/javascript',
	highlightActiveLine: false,
	showGutter: false,
	printMargin: false,
	displayIndentGuides: false,
	tabSize: 3,
})

// disable Tab in the editor since we need to demo tab navigation.
ace_editor.commands.removeCommand(ace_editor.commands.byName.indent)
ace_editor.commands.removeCommand(ace_editor.commands.byName.outdent)

function run_script() {
	let s = ace_editor.getSession().getValue()
	main.innerHTML = ''
	let f = eval('let f = function() {\n' + s + '}; f')
	f()
}

let demos = []

$('template').forEach(function(e) {
	let id = e.attr('id')
	if (!id.starts('demo'))
		return
	let name = id.replace('demo_', '')
	let t = window['demo_'+name].content
	let h = t.$('help')[0]; h = h && h.innerHTML.trim() || ''
	let s = t.$('script')[0]; s = s && s.innerHTML.trim() || ''
	demos.push({text: name, help: h, code: s})
})

demo_list = listbox({items: demos, attrs: {id: 'demo_list'}})

demo_list.on('selected', function(demo) {
	ace_editor.getSession().setValue(demo.code)
	ace_editor.initial_script = demo.code
	run_script()
	help.innerHTML = demo.help
})

run_button.on('click', function() {
	run_script()
})

reload_button.on('click', function() {
	acec_editor.getSession().setValue(editor.initial_script)
	run_script()
})

demo_list_ct.add(demo_list)

demo_list.value = 8

lights_button.on('click', function() {
	let dark = !document.body.hasclass('petrol')
	document.body.class('petrol', dark)
	ace_editor.setTheme(dark ? 'ace/theme/tomorrow_night' : null)
})

</script>
